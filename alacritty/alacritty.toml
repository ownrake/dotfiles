# --- Вид окна терминала -------------------------------------------------------
[window]
padding.x = 20                               # Отступ справа и слева
padding.y = 20                               # Отступ сверху и снизу

opacity = 0.92                               # Прозрачность фона
blur = true                                  # Размытие фона

title = ""                                   # Имя окна терминала
decorations = "none"                         # Вид рамок окна

# --- Шрифт --------------------------------------------------------------------
[font]
normal.family = "CaskaydiaCove Nerd Font"    # Ну шрифт как шрифт
size = 15.0                                  # Размер шрифта

# --- Дополнительно ------------------------------------------------------------
[env]
TREM = "xtrem-256color"                      # Поддержка большего количества цветов
